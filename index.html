<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achegas - Sua Loja Online</title>
    <link rel="stylesheet" href="css/layout.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div id="logo-container">
            <img id="logo" src="img/logo.png" alt="Logo da Achegas">
            <h1>Achegas</h1>
        </div>
    </header>

    <!-- Barra de Navegação -->
    <nav>
        <ul>
            <li><a href="#" onclick="loadDynamicContent('Todos')">Inicio</a></li>
            <li><a href="#" onclick="loadDynamicContent('Eletrônicos')">Eletrônicos</a></li>
            <li><a href="#" onclick="loadDynamicContent('Roupas', 'roupas')">Roupas</a></li>
            <li><a href="#" onclick="loadDynamicContent('Casa', 'casa')">Casa</a></li>
            <li><a href="#" onclick="loadDynamicContent('Cozinha', 'cozinha')">Cozinha</a></li>
        </ul>
    </nav>

    <!-- Campo de Busca, Filtros e Ordenação -->
    <div id="controls-container">
        <div id="search-container">
            <label for="search">Buscar:</label>
            <input type="text" id="search" placeholder="Digite o produto">
            <button onclick="search()">Buscar</button>
        </div>

        <!-- Filtros -->
        <div id="filters-container">
            <label for="price-range">Filtrar por preço:</label>
            <input type="range" id="price-range" min="30" max="2000" step="50" value="2000">
            <span id="selected-price">R$ 0 á R$ 2000</span>
        </div>

        <!-- Ordenação -->
        <div id="sort-container">
            <label for="sort-order">Ordenar por:</label>
            <select id="sort-order" onchange="sortBy()">
                <option value="todos">Todos</option>
                <option value="recentes">Mais recentes</option>
                <option value="menos-recentes">Menos recentes</option>
                <option value="preco-asc">Preço - Menor para Maior</option>
                <option value="preco-desc">Preço - Maior para Menor</option>
            </select>
        </div>
    </div>

    <!-- Lista de Produtos -->
    <main id="product-list">
        <!-- Produtos serão adicionados aqui dinamicamente -->
    </main>

    <script src="produtos/produtos.js"></script> <!-- Script com a definição da variável products -->
    
</body>

</html>
